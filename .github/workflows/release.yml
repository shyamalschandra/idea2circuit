name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Install production dependencies only
        run: |
          npm ci --production
          npm prune --production
      
      - name: Create binary package
        run: |
          mkdir -p flux-circuits-package/bin
          mkdir -p flux-circuits-package/libexec
          mkdir -p flux-circuits-package/etc/flux-circuits
          
          # Copy wrapper script
          cp flux-circuits flux-circuits-package/bin/
          chmod +x flux-circuits-package/bin/flux-circuits
          
          # Copy zsh script
          cp idea-to-circuit.zsh flux-circuits-package/bin/
          chmod +x flux-circuits-package/bin/idea-to-circuit.zsh
          
          # Copy compiled files
          cp -r dist flux-circuits-package/libexec/
          cp -r src flux-circuits-package/libexec/
          cp package.json flux-circuits-package/libexec/
          cp tsconfig.json flux-circuits-package/libexec/
          
          # Copy node_modules
          cp -r node_modules flux-circuits-package/libexec/
          
          # Copy .env.example
          cp .env.example flux-circuits-package/etc/flux-circuits/
          
          # Create tarball
          cd flux-circuits-package
          tar -czf ../flux-circuits-universal.tar.gz .
          cd ..
      
      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 flux-circuits-universal.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
      
      - name: Get version from tag
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Get version from input
        id: version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            flux-circuits-universal.tar.gz
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Flux Circuits v${{ steps.version.outputs.version }}
            
            Pre-built binary release for macOS.
            
            ### Installation
            
            ```bash
            brew tap shyamalschandra/idea2circuit
            brew install flux-circuits
            ```
            
            ### SHA256
            ```
            ${{ steps.sha256.outputs.sha256 }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
